<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Register</title>

</head>
<body>
    <header>
        <div>
          <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">The Fashion Pet</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  <a class="nav-link" href="register.html">Register</a>
                  <a class="nav-link" href="#">Services</a>
                </div>
              </div>
            </div>
          </nav>
        </div>
    </header>

    <main class="container">
        <h2>Register</h2>
        <div clss="container"> 
          <div class="row">
            <div class="col">
              <div class="mb-3">
                <label class="form-label">Name:</label>
                <input type="text" class="form-control" id="txtName" placeholder="roscoe">
              </div>
            </div>
            <div class="col">
              <div class="mb-3">
                <label class="form-label">Age:</label>
                <input type="number" class="form-control" id="txtAge" placeholder="20">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="mb-3">
                <label class="form-label">Gender:</label>
                <input type="text" class="form-control"id="txtGender" placeholder="Male or Female">
              </div>
            </div>
            <div class="col">
              <div class="mb-3">
                <label class="form-label">Breed:</label>
                <input type="text" class="form-control" id="txtBreed" placeholder="Lab, Tabby, Etc..">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="mb-3">
                  <label class="form-label">Type:</label>
                  <input type="text" class="form-control" id="txtType" placeholder="Cat, Dog, Etc..">
                </div>
              </div>
              <div class="col">
                <div class="mb-3">
                  <label class="form-label">Service:</label>
                  <select class="form-select" id="txtService">
                    <option value="" selected disabled>-- Select an option --</option>
                    <option value="Grooming">Grooming</option>
                    <option value="Vaccines">Vaccines</option>
                    <option value="Nails">Nails</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
              <button class="btn btn-dark" onclick="register()">Register</button>
            </div>
        </div>
        
        <hr>


        <h2>Registered Pets</h2>
        <div>
          <p>Total: <span id="total">0</span></p>
          <p>Grooming: <span id="gTotal">0</span></p>
        </div>
      

        <table class="table table-striped"> 
          <thead> 
            <tr> 
              <th scope="col">Name</th>
              <th scope="col">Age</th> 
              <th scope="col">Gender</th> 
              <th scope="col">Breed</th> 
              <th scope="col">Type</th> 
              <th scope="col">Service</th> 
              <th scope="col">Actions</th> 
            </tr> 
          </thead> 

          <tbody id="pets">
            <!-- Pet rows will be inserted here dynamically --> 
          </tbody>
        </table>
    </main>

    <script src="./scripts/register.js"></script>
    <script src="./scripts/display.js"></script>
</body>
</html>
